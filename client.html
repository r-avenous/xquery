<!DOCTYPE html>
<html lang="en">

<head>
  <title>Xquery Search Engine</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    html,
    body {
      height: 100%;
    }

    css Copy code .d-flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    /* Adjust the size of the dropdown */
    .form-select-lg {
      height: calc(1.5em + .75rem + 2px);
      max-width: 10px;
      padding-top: .5rem;
      padding-bottom: .5rem;
      font-size: 1.25rem;
    }
    .d-flex-center {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}

/* Adjust the size of the dropdown */
.form-select-lg {
  height: calc(1.5em + .75rem + 2px);
  max-width: 10px;
  padding-top: .5rem;
  padding-bottom: .5rem;
  font-size: 1.25rem;
}

  </style>
</head>

<body>
  <div class="d-flex-center">
    <div class="container">
      <h1 style="padding-left: 450px;padding-bottom: 50px;" >Xquery Search Engine</h1> <!-- Add big heading here -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form id="search-form">
            <div class="input-group mb-3">
              <select class="form-select" aria-label="Select your search category">
                <option selected>Choose</option>
                <option value="1">Structured</option>
                <option value="2">Unstructured</option>
              </select>
              <input type="text" class="form-control form-control-lg" placeholder="Enter your search query"
                aria-label="Enter your search query" aria-describedby="search-button">
              <button class="btn btn-primary btn-lg" type="submit" id="search-button">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Search Results</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
  <script>
    const form = document.getElementById('search-form');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const category = document.querySelector('select.form-select').value;
      const cardtext = document.querySelector('p.card-text');
      const query = document.querySelector('input.form-control').value;
      const url = "http://localhost:3000/runxquery?query=" + query;
      console.log(url);
      const options = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          query: query
        })
      };
      try {
        const response = await fetch(url, options);
        const data = await response.text();
        console.log(data);
        cardtext.innerHTML = data;
      } catch (error) {
        console.log(error);
      }
      console.log(options);
    }); // Handle the response data here

  </script>
</body>

</html>
